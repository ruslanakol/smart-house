<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main_Page</title>
    <link rel="stylesheet" href="styles_main.css.css">
</head>
<body>
  <h1>Hello, Rocky</h1>
  <div class="section-one">
    <p class="temp-outdoor">18°C</p>
    <p class="cloudy">Cloudy</p>
    <p class="date">Tue, February 07</p>
    <div class="more-info">
      <div class="indoor-temp">
        <p class="indoor-temp-p">Indoor temp</p>
        <p class="temp-p">23°C</p>
        <div class="humidity">
          <p class="humidity-p">40%</p>
        </div>
        <div class="air-quality">
          <p class="air-quality-p">Air Quality</p>
          <p class="air-quality-good">Good</p>
        </div>
      </div>
    </div>
  </div>


  <div class="section-two">
    <div class="room"><p class="room-p">Room</p></div>
    <div class="devices"><p class="devices-p">Devices</p></div>
  </div>



  <div class="section-three">
    <div class="smart-light-div">
      <div class="icon-img"><img src="https://cdn-icons-png.flaticon.com/128/607/607770.png" alt="smart light" />
        <div class="switch-purple">
          <div class="switch-light-gray"></div>
          <div class="switch-purple-curcle"></div>
        </div>
        </div>
      <p class="smart-light-p">Smart Light</p>
      <p class="smart-light-good">4 Lamps</p>
    </div>

    <div class="smart-fan-div">
      <div class="icon-img">
        <img src="https://cdn-icons-png.flaticon.com/128/925/925993.png" alt="smart ven" />
        <div class="switch-gray">
          <div class="switch-fan-gray"></div>
          <div class="switch-dark-gray"></div>
        </div>
      </div>
      <p class="smart-fan-p">Smart Fan</p>
      <p class="smart-fan-good">1 Device</p>
    </div>

<div class="smart-door-div">
  <div class="icon-img">
    <img src="https://cdn-icons-png.flaticon.com/128/2607/2607179.png" alt="smart door" />
    <div class="switch-gray">
      <div class="switch-door-gray"></div>
      <div class="switch-dark-gray"></div>
    </div>
  </div>
  <p class="smart-door-p">Smart Door</p>
  <p class="smart-door-good">1 Device</p>
</div>


<div class="alarm-div">
  <div class="icon-img">
    <img src="https://cdn-icons-png.flaticon.com/128/2780/2780210.png" alt="alarm signal" />
    <div class="switch-gray">
      <div class="switch-door-gray"></div>
      <div class="switch-dark-gray"></div>
    </div>
  </div>

  <p class="alarm-p">Alarm Signal</p>
  <p class="alarm-good">1 Device</p>

</div>
</div>

<div class="section-three">
  <div class="section-three-back">
    <div class="home">
      <img src="https://cdn-icons-png.flaticon.com/128/1946/1946436.png" alt="home" />
    </div>
    <div class="stats">
      <img src="https://cdn-icons-png.flaticon.com/128/223/223407.png" alt="stats" />
    </div>
    <div class="settings">
      <img src="https://cdn-icons-png.flaticon.com/128/563/563541.png" alt="settings" />
    </div>
    <div class="account">
      <img src="https://cdn-icons-png.flaticon.com/128/1144/1144760.png" alt="account" />
    </div>
  </div>
</div>


</body>
</html>
